<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>User List</h1>

  <ol>

    {% if users %}
    {% for user in users %}

    <li><a href="/admin/editUser/{{user.username}}">{{user.full_name}} ({{user.username}})</a> <button><a href="/admin/deleteUser/{{user.username}}">Delete</a> </button> </li>

    {% endfor %}
    {% else %}
      No users
    {% endif %}

  </ol>
</body>
</html>
